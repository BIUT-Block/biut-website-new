##about 关于项目 -- 技术优势
a-adv = 技术优势
a-list-tit1 = 共识算法PGPOW
a-list-txt1 = Polling Group proof of work,融合pos与pow共识算法优势，实现去中心化POW挖矿
a-list-tit2 = 去中心化下实现高TPS
a-list-txt2 = 测试网有174个节点，10个群落情况下，网络达到33000TPS,主网上线后随着节点及节点群落数量增多，可实现更高TPS
a-list-tit3 = 优异的去中心化
a-list-txt3 = 高TPS，同时保持去中心化，突破分布式系统不可能三角定律
a-list-tit4 = 有效降低开发难度
a-list-txt4 = JavaScript完成的公链，未做任何推广，在npm下载量优异
a-list-tit5 = 新一代公链技术
a-list-txt5 = 模块化设计保证了扩展性。借助BIUT主网，根据自定义数据结构，发布一条公链只需几秒到几周时间
a-list-tit6 = 多链架构
a-list-txt6 = 双币经济模型，多链平行架构。多链结构实现了系统高吞吐和高安全性。双币经济模型则平衡了生态不同发展时期多方参与者的利益。

##about 关于项目 -- BIUT应用场景
a-apply = BIUT应用场景
a-apply-tit1 = 社交电商
a-apply-txt1 = 去中心化C2C交易应用广泛，陌生人在互联网交易细分领域低频但需求强烈，适合区块链应用
a-apply-tit2 = P2P借贷
a-apply-txt2 = 金融行业，因交易对象缺乏信任机制，整个处于行业瓶颈，国内更是频临崩盘。瞄准中产的理财需求，协助生态企业、合作伙伴借助BIUT系统转型
a-apply-tit3 = 公链商店
a-apply-txt3 = 为开发者提供开发去中心化、去信任化应用的便利，降低DAPP和公链开发的难度。从技术上协助生态企业占据国内社交电商垂直领域市场

